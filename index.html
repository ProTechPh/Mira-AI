<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mira Tools</title>
    <style>
      :root {
        color-scheme: light;
      }
      body {
        margin: 0;
        font-family: Inter, "Segoe UI", sans-serif;
        background: radial-gradient(circle at 12% 10%, rgba(29, 78, 216, 0.12), transparent 45%),
          radial-gradient(circle at 90% 5%, rgba(14, 165, 165, 0.12), transparent 40%),
          linear-gradient(180deg, #f8f7f4 0%, #eef1f6 100%);
      }
      #boot-splash {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: inherit;
        z-index: 9999;
      }
      .boot-splash-card {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px 16px;
        border: 1px solid rgba(15, 23, 42, 0.12);
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.92);
        color: #0f172a;
        box-shadow: 0 12px 24px rgba(15, 23, 42, 0.12);
      }
      .boot-splash-spinner {
        width: 18px;
        height: 18px;
        border: 2px solid rgba(15, 23, 42, 0.2);
        border-top-color: #1d4ed8;
        border-radius: 999px;
        animation: boot-spin 0.8s linear infinite;
      }
      .boot-splash-text {
        font-size: 14px;
        color: #334155;
      }
      @keyframes boot-spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <div id="boot-splash" aria-live="polite">
      <div class="boot-splash-card">
        <span class="boot-splash-spinner" aria-hidden="true"></span>
        <span class="boot-splash-text">Starting Mira Tools...</span>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
